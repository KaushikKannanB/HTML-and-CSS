<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }
            header {
                background: #0073e6;
                color: white;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                background: #005bb5;
            }
            nav a {
                color: white;
                margin: 0 1.5rem;
                text-decoration: none;
                font-weight: bold;
            }
            main {
                max-width: 900px;
                margin: 2rem auto;
                padding: 1.5rem;
                background: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            footer {
                text-align: center;
                padding: 1rem;
                background: #0073e6;
                color: white;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    align-items: center;
                }
                main {
                    width: 90%;
                    padding: 1rem;
                }
            }
            @media (max-width: 480px) {
                header {
                    font-size: 1.2rem;
                    padding: 1rem;
                }
                nav {
                    padding: 0.5rem;
                }
                nav a {
                    font-size: 1rem;
                }
                main {
                    width: 95%;
                    padding: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h3>This is HTML CSS task1</h3>   
        </header>
        <nav>
            <a href="#1">Home</a>
            <a href="#2">About</a>
        </nav>
        <main>
            <h4>what is this page?</h4>
            <p>This page is an example</p>
        </main>
        <footer>
            <p>This is the end of the page</p>
        </footer>
    </body>
</html>
