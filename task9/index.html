<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header & Sidebar</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
        }
        /* Sticky Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        /* Layout Setup */
        .layout {
            display: flex;
            flex: 1;
            width: 100%;
            margin-top: 50px; /* Push content below the fixed header */
        }
        /* Sticky Sidebar */
        aside {
            position: sticky;
            top: 50px; /* Stays below the header */
            width: 180px;
            padding: 10px;
            background-color: #f4f4f4;
            height: calc(100vh - 50px);
            overflow-y: auto;
            border-right: 2px solid black;
        }
        /* Scrollable Content */
        .containerbox {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        /* Content Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        /* Individual Item Box */
        .items {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aqua;
            border: 1px solid black;
            position: relative;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        /* Overlapping Boxes */
        .box1 {
            width: 40px;
            height: 40px;
            background-color: blueviolet;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        .box2 {
            width: 80px;
            height: 80px;
            background-color: cadetblue;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        /* Extra Space for Scrolling */
        .space {
            height: 2000px;
        }
    </style>
</head>
<body>
    <header>Sticky Header</header>

    <div class="layout">
        <aside>Sticky Sidebar</aside>
        <div class="containerbox">
            <div class="container">
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
                <div class="items"><div class="box1"></div><div class="box2"></div></div>
            </div>
            <div class="space"></div> <!-- Extra space for scrolling -->
        </div>
    </div>
</body>
</html>
