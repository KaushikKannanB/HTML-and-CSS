<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .slides {
            display: flex;
            width: 100%;
            animation: slide 12s infinite;
        }
        .slides input {
            display: none;
        }
        .slide {
            width: 100%;
            flex: 1 0 100%;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        @keyframes slide {
            0%, 25% { transform: translateX(0%); }
            30%, 50% { transform: translateX(-100%); }
            55%, 75% { transform: translateX(-200%); }
            /* 80%, 100% { transform: translateX(-300%); } */
        }
        .navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .navigation label {
            width: 12px;
            height: 12px;
            margin: 5px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .navigation label:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <input type="radio" name="radio-btn" id="slide1" checked>
            <input type="radio" name="radio-btn" id="slide2">
            <input type="radio" name="radio-btn" id="slide3">
            <!-- <input type="radio" name="radio-btn" id="slide4"> -->
            
            <div class="slide"><img src="empathy-crop.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="Episode_4.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="thumb-1920-672087.jpg" alt="Slide 3"></div>
            <!-- <div class="slide"><img src="https://via.placeholder.com/600x300/FF33A1/fff?text=Slide+4" alt="Slide 4"></div> -->
        </div>
        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <!-- <label for="slide4"></label> -->
        </div>
    </div>
</body>
</html>
